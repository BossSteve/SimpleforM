<!DOCTYPE html>
<html>
	<titile>My Form</title>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<img src="skull.jpg">
		<div class= container>
			<form>
				<h2>Enter your name here:</h2>
				<input type="text" class="FirstName names">
				<input type="text" class="LastName names">
				<input type="text" size="4" maxlength="2" class="MiddleName names">
			</form>
		</div>

		<div class="name-labels">
			<h3>First Name</h3> <h3>Last Name</h3><h3>M.A</h3>
		</div>

		<br><br><br>

		<h2 id="h2_bdate">Birthdate:</h2>

		<input type="datetime-local" class="DateTime">

		<br><br>

		<h2 id="h2_gender">Gender:</h2>

		<div class="radios">
		 <input type="radio" name="gender" value="male"> Male<br>
  		 <input type="radio" name="gender" value="female"> Female<br>
 		 <input type="radio" name="gender" value="other"> Other
 		</div>

 		<h2 id="h2_email">Email:</h2>

 		<input type="text" name="email" placeholder="Steve@yahoo.com" class="Email_add" size="30">

 		<h2 id="h2_pass">Password:</h2>

 		<input type="Password" name="pass" placeholder="************" class="password" size="30">

 		<h2 id="h2_pass">Re-enter Password:</h2>

 		<input type="Password" name="pass" class="password" size="30">

 		<br>
 		<br>
 		<br>
 		<br>
 		<hr>
 		<br>
 		<input type="submit" href="#" class= "btn">
	</body>
</html>
